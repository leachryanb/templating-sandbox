<html>
<head>
  <title>Jade</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h3>Jade</h3>
  <p><a href="http://jade-lang.com/">Website</a> | <a href="https://github.com/visionmedia/jade">Github</a></p>
  
  <div id="output"></div>
</div>

<!-- Include compiled Jade templates -->
<script type="text/javascript" src="templates/github-jade.js"></script>

<script type="text/javascript" src="components/jquery/jquery.min.js"></script>

<script type="text/javascript">
  $(function() {
    $.getJSON("data/github.json", function (data) {
      
      // Jade render
      jade.render(document.getElementById('output'), 'github', data);
    });
  });
</script>

</body>
</html>
